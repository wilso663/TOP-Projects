<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://images.pexels.com/photos/16367674/pexels-photo-16367674/free-photo-of-smiling-woman-in-glasses-posing-on-white-studio-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Woman with glasses">
      <img class="avatar distorted" src="https://images.pexels.com/photos/3811807/pexels-photo-3811807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://images.pexels.com/photos/16367674/pexels-photo-16367674/free-photo-of-smiling-woman-in-glasses-posing-on-white-studio-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Woman with glasses">
      <img class="original distorted" src="https://images.pexels.com/photos/3811807/pexels-photo-3811807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Man with surprised expression">
    </div>
  </body>
</html>
